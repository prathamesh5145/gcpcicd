steps:

  # Install dependencies

  - name: 'node:18'

    entrypoint: 'npm'

    args: ['install']
 
  # Build the project

  - name: 'node:18'

    entrypoint: 'npm'

    args: ['run', 'build']
 
  # Deploy to GCS

  - name: 'gcr.io/cloud-builders/gsutil'

    args: ['-m', 'rsync', '-r', '-c', '-d', 'build/', 'gs://raymond-reward-ai-dev-frontend']
 
options:

  logging: CLOUD_LOGGING_ONLY
 
artifacts:

  objects:

    location: gs://reward-ai-portal-frontend-logs

    paths: ['build/**']
 
 
